        <!-- formulaire modal avec form reactive -->
<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Ajoute√© une Article
  </button>
  
  <!-- The Modal -->
  <div class="modal fasad" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form [formGroup]="form" (ngSubmit)="submit()">
  
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input 
                        formControlName="title"
                        id="title" 
                        type="text" 
                        class="form-control">
                    <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                        <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.</div>
                    </div>
                </div>
          
                <div class="form-group">
                    <label for="body">Description:</label>
                    <textarea 
                        formControlName="body"
                        id="body" 
                        type="text" 
                        class="form-control">
                    </textarea>
                    <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
                        <div *ngIf="f['body'].errors && f['body'].errors['required']">Desciption is required.</div>
                    </div>
                </div>
          
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
            </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
        <!-- formulaire modal avec form reactive fin -->
    
          
    
        <table class="table table-striped">
    
            <thead>
    
                  <tr>
    
                    <th>ID</th>
    
                    <th>Title</th>
    
                    <th>Body</th>
    
                    <th width="250px">Action</th>
    
                  </tr>
    
            </thead>
    
            <tbody>
    
                  <tr *ngFor="let post of posts">
    
                    <td>{{ post.id }}</td>
    
                    <td>{{ post.title }}</td>
    
                    <td>{{ post.body }}</td>
    
                    <td>
    
                      <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info">View</a>
    
                      <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary">Edit</a>
    
                      <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
    
                    </td>
    
                  </tr>
    
            </tbody>
    
        </table>
