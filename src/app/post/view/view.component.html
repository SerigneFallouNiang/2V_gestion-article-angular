<div class="container">

    <h1>View Post</h1>

  

    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>

   

    <div>

        <strong>ID:</strong>

        <p>{{ post.id }}</p>

    </div>

   

    <div>

        <strong>Title:</strong>

        <p>{{ post.title }}</p>

    </div>

   

    <div>

        <strong>Description:</strong>

        <p>{{ post.body }}</p>

    </div>
    <h2>Comments</h2>
    <div *ngFor="let comment of comments">
      <h3>{{ comment.name }}</h3>
      <p><strong>Email:</strong> {{ comment.email }}</p>
      <p>{{ comment.body }}</p>
      <hr>
    </div>
   

</div>
