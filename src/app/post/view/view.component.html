<div class="container mt-8">
    <div class="card shadow-lg">
      <div class="card-body">
        <!-- <h1 class="card-title mb-4 text-primary">{{ post.title }}</h1> -->
        
        <div class="mb-4">
          <a routerLink="/post/index" class="btn btn-outline-primary">
            <a href="#" routerLink="/post/index" > <i class="fas fa-arrow-left me-2"></i>Retour</a>
          </a>
        </div>
  
        <div class="row mb-5">
          <div class="col-md-12">
            <div class="card bg-light">
              <div class="card-body">
                <h5 class="card-title text-secondary">{{ post.title }}</h5>
                <p class="card-text"><strong>ID:</strong> {{ post.id }}</p>
                <p class="card-text"><strong>Description:</strong></p>
                <p class="card-text text-muted">{{ post.body }}</p>
              </div>
            </div>
          </div>
        </div>
  
        <h2 class="text-primary mb-3">Commentaires</h2>
        <div class="comment-section">
          <div *ngFor="let comment of comments" class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{ comment.name }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ comment.email }}</h6>
              <p class="card-text">{{ comment.body }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
